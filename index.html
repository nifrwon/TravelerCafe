<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المقهى</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>مقهى المسافر</h1>
            <p class="established">تأسس عام 2020</p> 
            <hr>
            <!-- قسم القهوة -->
            <section>
                <h2>القهوة العربية</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="أيقونة القهوة">
                <article class="item">
                    <img src="./images/KSAcoffee.jpg" alt="القهوة السعودية" class="menu-img">
                    <p class="flavor">القهوة السعودية</p><p class="price">5.00</p>
                </article>
                <article class="item">
                    <img src="./images/YEMcoffee.jpg" alt="القهوة اليمنية" class="menu-img">
                    <p class="flavor">القهوة اليمنية</p><p class="price">6.00</p>
                </article>
                <article class="item">
                    <img src="./images/AlgireaCoffe.jpg" alt="قهوة بالهيل" class="menu-img">
                    <p class="flavor">قهوة عربية بالهيل</p><p class="price">4.50</p>
                </article>
                <article class="item">
                    <img src="./images/EgptCoffee.jpg" alt="القهوة التركية" class="menu-img">
                    <p class="flavor">القهوة التركية</p><p class="price">5.50</p>
                </article>
                <article class="item">
                    <img src="./images/OMcoffee.jpg" alt="القهوة المصرية" class="menu-img">
                    <p class="flavor">القهوة المصرية</p><p class="price">4.00</p>
                </article>
            </section>            
            <!-- قسم الحلويات -->
            <section>
                <h2>حلويات</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <img src="./images/Muhalabiya.jpg" alt="معمول" class="menu-img">
                    <p class="dessert">معمول</p><p class="price">2.00</p>
                </article>
                <article class="item">
                    <img src="./images/KnafehNaamehdough.jpg" alt="كنافة" class="menu-img">
                    <p class="dessert">كنافة</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <img src="./images/UmmAli.jpg" alt="بسبوسة" class="menu-img">
                    <p class="dessert">بسبوسة</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <img src="./images/Muhalabiya.jpg" alt="بقلاوة" class="menu-img">
                    <p class="dessert">بقلاوة</p><p class="price">3.25</p>
                </article>
                <article class="item">
                    <img src="./images/UmmAli.jpg" alt="أم علي" class="menu-img">
                    <p class="dessert">أم علي</p><p class="price">3.00</p>
                </article>
            </section>
        </main> 
        <hr class="bottom-line">
        <!-- تذييل الصفحة -->
        <footer>
            <p><a href="https://www.linkedin.com/in/abdulbaset-saleh-a9b18a328/" target="_blank">قم بزيارة موقعنا</a></p>
            <p class="address">شارع الكثيري - عدن - اليمن</p>
        </footer>
    </div> 
</body>
</html>
